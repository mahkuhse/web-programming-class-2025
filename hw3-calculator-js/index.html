<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator with JavaScript - Homework 3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body { margin: 30px; }
		h1 { color: #069; }
		.calculator {
			width: 300px;
			margin: 20px auto;
			padding: 20px;
			border: 1px solid #ccc;
			background-color: #f3f3f3;
		}
		#display {
			width: 100%;
			padding: 10px;
			font-size: 24px;
			text-align: right;
			margin-bottom: 10px;
		}
		button {
			width: 70px;
			height: 70px;
			font-size: 18px;
			margin: 2px;
		}
		.clear {
			width: 298px;
		}
	</style>
</head>
<body>
	<h1>Calculator with JavaScript</h1>
	<p>Homework 3</p>

	<div class="calculator">
		<input type="text" id="display" value="0" readonly>
		<br>
		<button onclick="addNumber('7')">7</button>
		<button onclick="addNumber('8')">8</button>
		<button onclick="addNumber('9')">9</button>
		<button onclick="setOperator('/')" class="operator">รท</button>
		<br>
		<button onclick="addNumber('4')">4</button>
		<button onclick="addNumber('5')">5</button>
		<button onclick="addNumber('6')">6</button>
		<button onclick="setOperator('*')" class="operator">ร</button>
		<br>
		<button onclick="addNumber('1')">1</button>
		<button onclick="addNumber('2')">2</button>
		<button onclick="addNumber('3')">3</button>
		<button onclick="setOperator('-')" class="operator">-</button>
		<br>
		<button onclick="addNumber('0')">0</button>
		<button onclick="addNumber('.')">.</button>
		<button onclick="calculate()" class="equals">=</button>
		<button onclick="setOperator('+')" class="operator">+</button>
		<br>
		<button onclick="clearCalc()" class="clear">C</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		var currentDisplay = '0';
		var firstNum = null;
		var op = null;

		function addNumber(num) {
			if (currentDisplay == '0') {
				currentDisplay = num;
			} else {
				currentDisplay = currentDisplay + num;
			}
			document.getElementById('display').value = currentDisplay;
		}

		function setOperator(operator) {
			firstNum = parseFloat(currentDisplay);
			op = operator;
			currentDisplay = '0';
		}

		function calculate() {
			var secondNum = parseFloat(currentDisplay);
			var result;

			if (op == '+') {
				result = firstNum + secondNum;
			} else if (op == '-') {
				result = firstNum - secondNum;
			} else if (op == '*') {
				result = firstNum * secondNum;
			} else if (op == '/') {
				result = firstNum / secondNum;
			}

			currentDisplay = result.toString();
			document.getElementById('display').value = currentDisplay;
			op = null;
		}

		function clearCalc() {
			currentDisplay = '0';
			firstNum = null;
			op = null;
			document.getElementById('display').value = '0';
		}
	</script>
</body>
</html>
